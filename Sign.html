<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪-注册</title>
    <link rel="stylesheet" href="/css/Global.css">
    <link rel="stylesheet" href="css/Sign.css">
</head>

<body>
    <div class="sina_reg_head">
        <div class="link">
            <a class="link_a sep" href="#">新浪首页</a>
            <a class="link_a" href="#">帮助</a>
        </div>
    </div>

    <div class="sina_reg_main">
        <div class="sina_little_bird"></div>
        <div class="reg_main_head">
            <div class="reg_item unselected">手机注册</div>
            <div class="reg_item item_selected">邮箱注册</div>
        </div>
        <div class="reg_main_body">
            <div class="main_form">
                <form action="#" method="POST">
                    <div class="form_el_box">
                        <span class="form_el_lbl">邮箱地址：</span>
                        <input class="form_el_txt" type="email">
                        <span class="form_el_hint">
                            <span class="hint_icon"></span>
                            我没有邮箱
                        </span>
                    </div>
                    <div class="form_el_wb_login">
                        使用微博账号直接<a class="other_login" href="Login.html">登录</a>
                    </div>
                    <div class="form_el_box">
                        <span class="form_el_lbl">设置密码：</span>
                        <input class="form_el_txt" type="password">
                        <span class="form_el_hint"></span>
                    </div>
                    <div class="form_el_box">
                        <span class="form_el_lbl">兴趣标签：</span>
                        <div class="ckbox">
                            <input  class="ck" type="checkbox" name="hobby" value="1" id="hobby1">
                            <label class="show" for="hobby1">新闻</label>
                            <input class="ck" type="checkbox" name="hobby" value="2" id="hobby2">
                            <label class="show" for="hobby2">娱乐</label>
                            <input class="ck" type="checkbox" name="hobby" value="3" id="hobby3">
                            <label class="show" for="hobby3">文化</label>
                            <input class="ck" type="checkbox" name="hobby" value="4" id="hobby4">
                            <label class="show" for="hobby4">体育</label>
                            <input class="ck" type="checkbox" name="hobby" value="5" id="hobby5">
                            <label class="show" for="hobby5">IT</label>
                            <input class="ck" type="checkbox" name="hobby" value="6" id="hobby6">
                            <label class="show" for="hobby6">财经</label>
                            <input class="ck" type="checkbox" name="hobby" value="7" id="hobby7">
                            <label class="show" for="hobby7">时尚</label>
                            <input class="ck" type="checkbox" name="hobby" value="8" id="hobby8">
                            <label class="show" for="hobby8">汽车</label>
                            <input class="ck" type="checkbox" name="hobby" value="9" id="hobby9">
                            <label class="show" for="hobby9">房产</label>
                            <input class="ck" type="checkbox" name="hobby" value="10" id="hobby10">
                            <label class="show" for="hobby10">生活</label>
                        </div>
                    </div>
                    <div class="form_el_box">
                        <span class="form_el_lbl">验证码：</span>
                        <input class="form_el_txt shrink" type="text">
                        <div class="validatecode">WRESSS</div>
                        <span class="form_el_hint">看不清？</span>
                    </div>
                    <div class="form_el_box btn_box">
                        <button class="submit" type="button">立即注册</button>
                        <a class="read" href="#">新浪网络服务使用协议</a>
                        <a class="read" href="#">新浪个人信息保护政策</a>
                    </div>
                </form>
            </div>
            <div class="main_aside">
                已有账号，<a class="other_login" href="Login.html">直接登录&nbsp;>></a></div>
        </div>
        <div class="reg_main_foot">
            <div class="links">
                <a href="#" class="linka">新浪简介</a>
                <a href="#" class="linka">about sina</a>
                <a href="#" class="linka">广告服务</a>
                <a href="#" class="linka">联系我们</a>
                <a href="#" class="linka">招聘信息</a>
                <a href="#" class="linka">抢占律师</a>
                <a href="#" class="linka">SINA English</a>
                <a href="#" class="linka">注册</a>
                <a href="#" class="linka">产品答疑</a>
            </div>
            <div class="foot_info">
                客户服务电话 400-052-0066 欢迎批评指正
            </div>
            <div class="foot_info">
                Copyright © 1996 - 2020 SINA Corporation, All Rights Reserved 新浪公司 
                <a class="other_login copyright" href="#">版权所有</a>
            </div>
        </div>
    </div>

</body>

</html>
