<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/Global.css">
        <link rel="stylesheet" href="css/Login.css">
    </head>
    <body>
        <div class="login">
            <div class="login_box">
                <div class="login_form">
                    <div class="form_head">
                        京东不会以任何理由要求您转账汇款，谨防诈骗
                    </div>
                    <div class="login_way">
                        <div class="way sep">扫码登录</div>
                        <div class="way selected">账户登录</div>
                    </div>
                    <form class="form" action="#" method="POST">
                        <div class="form_el_box">
                            <div class="form_lbl lbl_name"></div>
                            <input class="form_txt" type="text" name="username" placeholder="邮箱/用户名/登陆手机">
                        </div>
                        <div class="form_el_box">
                            <div class="form_lbl lbl_pass"></div>
                            <input class="form_txt" type="password" name="password" placeholder="请输入密码">
                        </div>
                        <div class="form_el_hide">
                            <a href="#" class="forgetpass">忘记密码</a>
                        </div>
                        <button class="loginButton" type="button">登录</button>
                    </form>
                    <div class="form_foot">
                        <div class="other_login">
                            <div class="tecent qq">QQ</div>
                            <div class="tecent wx">微信</div>
                        </div>
                        <div class="reg">立即注册</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
